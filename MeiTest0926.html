piHostname = 'ayk2021.jp-edi.page';

(function() {
	function async_load(){
		var s = document.createElement('script'); s.type = 'text/javascript';
		s.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + piHostname + '/pd.js';
		var c = document.getElementsByTagName('script')[0]; c.parentNode.insertBefore(s, c);
	}
	if(window.attachEvent) { window.attachEvent('onload', async_load); }
	else { window.addEventListener('load', async_load, false); }
})();
</script>

  <body>
こんにちは<br>

	      <form>
        <label for="company_name">会社名:</label>
        <input type="text" id="company_name" name="company"> <<< パラメータの値を自動セットするよ！

        <br><br>

        <input type="button" value="送信">
    </form>    

	  <script type='text/javascript'>
		  // ページの読み込みが完了したら実行
window.onload = function() {
    // 1. 現在のURLからクエリパラメータを取得
    const urlParams = new URLSearchParams(window.location.search);

    // 2. 'company'というキーのパラメータ値を取得
    const companyName = urlParams.get('company');

    // 3. パラメータ値が存在する場合のみ処理を実行
    if (companyName) {
        // 4. idが'company_name'のinput要素を取得
        const companyInput = document.getElementById('company_name');

        // 5. 取得した要素のvalueにパラメータ値を設定
        companyInput.value = companyName;
    }
};
	  </script>
  
  </body>
