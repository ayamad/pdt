<html>
<head>
<script>
    var piDomain = 'go.pardot.com'; // format of 'go.example.com'

    (function() {
        var s=document.createElement('script');s.type='text/javascript';s.async=true;s.src='//'+piDomain+'/pdt.js';
        var c=document.getElementsByTagName('script')[0];c.parentNode.insertBefore(s,c);
        window['pdt'] = window['pdt'] || function(){(window['pdt'].cq = window['pdt'].cq || []).push(arguments);};
    })();

    // Create an analytics tracker with the required information:
    // pdt('create', Account Engagement account ID + 1000, Account Engagement campaign ID + 1000, 'go.example.com');
    pdt('create', 957622, 15486, 'go.pardot.com');
    
    pdt('set', 'title', '1023 Shimataku');
    pdt('set', 'url', 'https://1023.training.html');
    pdt('set', 'referrer', 'heroku');
    pdt('set', 'piEmail', 'example@email.com');
    pdt('set', 'utmCampaign', 'Tracking and Consent API');

    pdt(function (tracker) {
      let status = tracker.getConsentStatus();
      let title = tracker.get("title");
      let url = tracker.get("url");
      let referrer = tracker.get("referrer");
      let piEmail = tracker.get("piEmail");
      let utmCampaign = tracker.get("utmCampaign");
      console.log(status, title, url, referrer, piEmail, utmCampaign);
    });
    
    pdt('sendPageView');
    
</script>
